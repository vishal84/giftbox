<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>The Gift Box - Cart</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/carousel.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR WRAPPER -->
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">The Gift Box</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Occasions<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Anniversary</a></li>
                    <li><a href="#">Sympathy</a></li>
                    <li><a href="#">Birthday</a></li>
                  </ul>
                </li>
                <li><a href="#">Cart</a></li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <!-- CARTS  -->
    <div class="container page">
        
        <div class="page-header">
            <p>Back</p>
        </div>

        <div class="row container">
            <div id="cart-items" class="col-md-8">
                <div id="cart-header" class="row">
                  <div class="col-md-1" style="font-weight: bold">Qty</div>
                  <div class="col-md-8" style="font-weight: bold">Description</div>
                  <div class="col-md-2" style="font-weight: bold">Price</div>
                  <div class="col-md-1" style="font-weight: bold">Remove</div>
                </div>
            </div>
            <div id="cart-totals" class="col-md-4">
                <div class="row">
                  <div class="col-md-6" style="font-weight: bold">Subtotal:</div>
                  <div id="cart-subtotal" class="col-md-1" style="font-weight: bold"></div>
                </div>
                <div class="row">
                  <div class="col-md-6" style="font-weight: bold">Taxes:</div>
                  <div id="cart-taxes" class="col-md-1" style="font-weight: bold"></div>
                </div>
                <div class="row">
                  <div class="col-md-6" style="font-weight: bold">Shipping:</div>
                  <div id="cart-shipping" class="col-md-1" style="font-weight: bold"></div>
                </div>
                <div class="row">
                  <div class="col-md-6" style="font-weight: bold">Total:</div>
                  <div id="cart-total" class="col-md-1" style="font-weight: bold"></div>
                </div>
                <div class="row no-border">
                  <p><a class="btn btn-primary" href="checkout.html">Proceed to Checkout</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/cart.js"></script>

</body>
</html>
